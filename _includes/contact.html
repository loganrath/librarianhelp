<section id="contact">
	<div class="banner">
		<div class="container">

			<div class="row">
				<div class="col-lg-6">
					<h2>Keep in Touch:</h2>
					<p><i class="fa fa-envelope-o"></i> {{ site.email }}</p>
					<p><i class="fa fa-phone"></i> {{ site.phone }}</p>
					<p><i class="fa fa-comments"></i> {{ site.cellphone }}</p>
					<p><i class="fa fa-map-marker"></i> 44F Drake Library</p>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
